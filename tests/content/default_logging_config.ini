# Format details: https://docs.python.org/3/library/logging.config.html#logging-config-fileformat
#Registration
[formatters]
keys=simple

[handlers]
keys=console

[loggers]
keys=root,processrunner,processrunner_exceptionhandler


# Formatters
[format_simple]
format="%(asctime)s - %(name)s - %(levelname)s - %(message)s"
datefmt=


# Handlers
[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)


# Loggers
[logger_root]
level=DEBUG
handlers=console

[logger_processrunner]
level=INFO
handlers=console
propagate=0

[logger_processrunner_exceptionhandler]
level=DEBUG
handlers=console
propagate=0