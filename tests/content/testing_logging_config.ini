# Format details: https://docs.python.org/3/library/logging.config.html#logging-config-fileformat
# Registration
[formatters]
keys=simple

[handlers]
keys=console

[loggers]
keys=root,processrunner,processrunner_command,processrunner_contentwrapper,processrunner_prpipereader,processrunner_prpipewriter,processrunner_exceptionhandler


# Formatters
[formatter_simple]
format="%(asctime)s - %(processName)s - %(name)s - %(funcName)s - %(levelname)s - %(message)s"
datefmt=


# Handlers
[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)


# Loggers
[logger_root]
level=DEBUG
handlers=console

[logger_processrunner]
level=ERROR
handlers=console
propagate=0
qualname=processrunner

[logger_processrunner_command]
level=DEBUG
handlers=console
propagate=0
qualname=processrunner.command

[logger_processrunner_contentwrapper]
level=INFO
handlers=console
propagate=0
qualname=processrunner.contentwrapper

[logger_processrunner_prpipereader]
level=WARNING
handlers=console
propagate=0
qualname=processrunner.prpipereader

[logger_processrunner_prpipewriter]
level=INFO
handlers=console
propagate=0
qualname=processrunner.prpipewriter

[logger_processrunner_exceptionhandler]
level=DEBUG
handlers=console
propagate=0
qualname=processrunner.exceptionhandler