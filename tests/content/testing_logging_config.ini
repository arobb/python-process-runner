# Format details: https://docs.python.org/3/library/logging.config.html#logging-config-fileformat
# Registration
[formatters]
keys=simple

[handlers]
keys=console

[loggers]
keys=root,processrunner
#,processrunner_exceptionhandler


# Formatters
[formatter_simple]
format="%(asctime)s - %(name)s - %(funcName)s - %(levelname)s - %(message)s"
datefmt=


# Handlers
[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)


# Loggers
[logger_root]
level=DEBUG
handlers=console

[logger_processrunner]
level=WARN
handlers=console
propagate=0
qualname=processrunner

[logger_processrunner_exceptionhandler]
level=DEBUG
handlers=console
propagate=0
qualname=processrunner.exceptionhandler